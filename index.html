<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的作品展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #222;
        }
        header {
            background: #222;
            color: #fff;
            padding: 2rem 1rem 1rem 1rem;
            text-align: center;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        h1 {
            margin-top: 0;
            font-size: 2.5rem;
        }
        .section {
            margin-bottom: 2.5rem;
        }
        .section img, .section video {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            margin: 2rem 0 1rem 0;
        }
        @media (max-width: 600px) {
            main { padding: 1rem; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>我的作品展示</h1>
        <p>灵感来源：<a href="https://nerfies.github.io/" target="_blank" style="color:#ffd700;">Nerfies</a></p>
    </header>
    <main>
        <section class="section">
            <h2>项目简介</h2>
            <p>
                这里是我的个人作品展示页面。你可以在这里看到我的项目介绍、图片和视频演示。页面风格参考了 Nerfies 项目，适合本地和 GitHub Pages 托管。
            </p>
        </section>
        <section class="section">
            <h2>图片展示</h2>
            <img src="assets/demo-image.jpg" alt="作品图片示例">
            <p style="text-align:center;">图片说明：请将你的图片放在 assets 文件夹下，并修改此路径。</p>
        </section>
        <section class="section">
            <h2>视频演示</h2>
            <video controls poster="assets/demo-video-cover.jpg">
                <source src="assets/demo-video.mp4" type="video/mp4">
                您的浏览器不支持 video 标签。
            </video>
            <p style="text-align:center;">视频说明：请将你的视频放在 assets 文件夹下，并修改此路径。</p>
        </section>
        <section class="section">
            <h2>更多介绍</h2>
            <p>
                你可以在这里补充更多关于项目的技术细节、实现思路、使用到的工具和技术栈等内容。
            </p>
        </section>
    </main>
    <div class="footer">
        © 2024 我的作品 | 页面风格参考 <a href="https://nerfies.github.io/" target="_blank">Nerfies</a> | <a href="https://github.com/" target="_blank">GitHub</a>
    </div>
</body>
</html>
